<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        input {
            font-size: 1.1rem;
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        button {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #output {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Local Storage Example</h2>
    <input type="text" id="userInput" placeholder="Enter some text">
    <button onclick="saveToLocalStorage()">Save to Local Storage</button>
    <button onclick="getFromLocalStorage()">Get from Local Storage</button>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>
    <div id="output"></div>

    <script>
        function saveToLocalStorage() {
            const input = document.getElementById('userInput').value;
            localStorage.setItem('savedText', input);
            document.getElementById('output').innerHTML = 'Text saved to Local Storage!';
        }

        function getFromLocalStorage() {
            const savedText = localStorage.getItem('savedText');
            document.getElementById('output').innerHTML = 
                savedText ? 'Retrieved text: ' + savedText : 'No text found in Local Storage';
        }

        function clearLocalStorage() {
            localStorage.removeItem('savedText');
            document.getElementById('output').innerHTML = 'Local Storage cleared!';
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
